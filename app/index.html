<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="MainCtrl">
   
    <head>
       
        <!-- Meta properties -->
        <meta charset="utf-8">
        <meta name="author" content="Andrew Havis">
        <meta name="organization" content="IBM">
        
        <!-- Import Angular -->
        <script src="/lib/angular/angular.min.js"></script>
        
        <!-- Import Bootstrap -->
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
        
        <!-- Import Angular-UI-Maps (Google Maps API) -->
        <script type="text/javascript" src="/lib/angular-ui-utils/ui-utils.min.js"></script>
        <script type="text/javascript" src="/lib/angular-ui-map/ui-map.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;callback=onGoogleReady"></script>
        
        <!-- Load Angular controllers -->
        <script src="/controllers/main.js"></script>
        
        <!-- Import custom CSS styles -->
        <link type="text/css" rel="stylesheet" href="/css/main.css">
        
        <title data-ng-bind="title">Map My Tweets</title>
        
    </head>
    
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{title}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 search-form">
                    <form>
                        <input type="text" data-ng-model="userSearch" placeholder="Enter a Twitter handle" id="inputUserSearch" name="userQuery">
                        <button type="submit" data-ng-click="doUserSearch(userSearch)">Search Twitter</button>
                    </form>
                </div>
            </div>
            <div class="row" data-ng-show="userResults.length === 1">
                <section id="map" data-ng-controller="MapCtrl">
                    <div data-ui-map="myMap" data-ui-options="mapOptions" class="map-canvas"></div>
                </section>
            </div>
            <div class="col-md-12 row" data-ng-hide="userResults.length > 0">
                <p>Please enter a Twitter handle in the box above.</p>
            </div>
        </div>
        
    </body>
    
</html>
